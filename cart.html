<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلة المشتريات</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #eae0c8;
      }

      .btn-custom {
        background-color: #c7b485;
        color: black;
        border: none;
        transition: 0.3s;
      }
      .btn-custom:hover {
        background-color: #b59d6c;
      }

      .success-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #c7b485;
        color: black;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        text-align: center;
        max-width: 90%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-white shadow-sm fixed-top">
      <div class="container-fluid justify-content-between" style="direction: ltr; padding-left: 50px;">
        <img src="images/riwa.avif" alt="logo" width="55" height="55"/>
      </div>
    </nav>

    <div class="container py-5 mt-5">
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="mb-3">سلة التسوق</h4>
              <div id="cart-list"></div>
              <div class="total fw-bold mt-3 fs-5" id="cart-total">
                الإجمالي: 0
              </div>
              <button
                class="btn btn-custom w-100 mt-3"
                onclick="window.location.href='index.php'"
              >
                العودة للصفحة الرئيسية
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="mb-3">بيانات العميل وإتمام الطلب</h4>
              <form id="order-form">
                <div class="mb-3">
                  <label class="form-label">الاسم الكامل</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customer-name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input
                    type="email"
                    class="form-control"
                    id="customer-email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">رقم الجوال</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="customer-phone"
                    placeholder="05xxxxxxxx"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">عنوان التوصيل</label>
                  <textarea
                    class="form-control"
                    id="customer-address"
                    rows="3"
                    required
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label">طريقة الدفع</label>
                  <select class="form-select" id="payment-method" required>
                    <option value="" disabled selected>اختر طريقة الدفع</option>
                    <option value="mada">مدى</option>
                    <option value="cod">الدفع عند الاستلام</option>
                    <option value="apple-pay">Apple Pay</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-custom w-100 mt-3">
                  إتمام الطلب
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartList = document.getElementById("cart-list");
      const cartTotal = document.getElementById("cart-total");

      function renderCart() {
        cartList.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartList.innerHTML = '<p class="text-muted">السلة فارغة</p>';
        } else {
          cart.forEach((item, index) => {
            const itemTotal = item.price * (item.quantity || 1);
            total += itemTotal;

            cartList.innerHTML += `
              <div class="d-flex align-items-center justify-content-between border-bottom py-2">
                <div class="d-flex align-items-center gap-2">
                  <img src="${item.image}" width="70" class="rounded" alt="${item.name}">
                  <div>
                    <p class="mb-1">${item.name}</p>
                    <div class="d-flex align-items-center gap-2">
                      <button class="btn btn-sm btn-custom" onclick="changeQuantity(${index}, -1)">−</button>
                      <span>${item.quantity}</span>
                      <button class="btn btn-sm btn-custom" onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                  </div>
                </div>
                <strong>${itemTotal.toFixed(2)}
                  <img src="images/Saudi_Riyal_Symbol-1.png" width="20" height="20" alt="ريال">
                </strong>
              </div>
            `;
          });
        }

        cartTotal.innerHTML = `
          الإجمالي: ${total.toFixed(2)} 
          <img src="images/Saudi_Riyal_Symbol-1.png" width="25" height="25" alt="ريال">
        `;
      }

      function changeQuantity(index, change) {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      document
        .getElementById("order-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!cart.length) {
            alert("السلة فارغة! أضف منتجات أولاً");
            return;
          }

          const name = document.getElementById("customer-name").value;
          const email = document.getElementById("customer-email").value;
          const phone = document.getElementById("customer-phone").value;
          const address = document.getElementById("customer-address").value;
          const payment = document.getElementById("payment-method").value;

          const formData = new FormData();
          formData.append("fullname", name);
          formData.append("email", email);
          formData.append("phone", phone);
          formData.append("address", address);
          formData.append("payment_method", payment);
          formData.append("cart", JSON.stringify(cart));

          const response = await fetch("save_order.php", {
            method: "POST",
            body: formData,
          });

          const result = await response.text();

          if (result.trim() === "success") {
            const successCard = document.createElement("div");
            successCard.classList.add("success-card");
            successCard.innerHTML = `
              <h2>شكراً ${name} !</h2>
              <p>تم استلام طلبك بنجاح</p>
              <button id="close-success" class="btn btn-dark mt-3">إغلاق</button>
            `;
            document.body.appendChild(successCard);

            document
              .getElementById("close-success")
              .addEventListener("click", () => {
                document.body.removeChild(successCard);
                cart = [];
                localStorage.removeItem("cart");
                document.getElementById("order-form").reset();
                window.location.href = "index.php";
              });
          } else {
            alert("حدث خطأ أثناء حفظ الطلب");
          }
        });

      renderCart();
    </script>
  </body>
</html>
